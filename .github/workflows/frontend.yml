name: Frontend

on:
    push:
        paths:
            - "frontend/**"
            - ".github/workflows/frontend.yml"

permissions:
    contents: read

jobs:
    ci:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with: 
                node-version: 20
                cache: npm
                cache-dependency-path: frontend/package-lock.json

            - run: npm install
            - run: npm run check
            - run: npm run test
            - run: npm run build
